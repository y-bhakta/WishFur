<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishFur-Sign In</title>
    <!-- css file -->
    <link rel="stylesheet" href="../Assets/CSS/sign.css">
    <link rel="stylesheet" href="../Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center justify-content-lg-start h-100">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 px-5 py-3 rounded-3 ms-lg-4" style="background-color: rgba(255, 255, 255, 0.767);">
            <h3>Log In</h3>
            <h6 class="text-dark fw-normal">Enter Your Email And Password</h6>
            <div class="my-5">
                <input type="text" class="form-control" placeholder="Email" id="email">
                <input type="password" class="form-control mt-3" placeholder="Password" id="password">
                <span class="text-primary float-end pt-2">Forgot Password?</span>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-3">
                <a href="../index.html" class="text-decoration-none text-white">Log In</a>
            </button>
            <div class="text-center">
                <span class="text-primary">Or Log In With</span>
            </div>
            <div class="col-12 d-flex">
                <div class="col-4 px-1">
                    <button class="btn btn-outline-primary w-100 py-2 mt-3">
                        <i class="bi bi-google"></i>
                    </button>
                </div>
                <div class="col-4 px-1">
                    <button class="btn btn-outline-primary w-100 py-2 mt-3">
                        <i class="bi bi-facebook"></i>
                    </button>
                </div>
                <div class="col-4 px-1">
                    <button class="btn btn-outline-primary w-100 py-2 mt-3">
                        <i class="bi bi-apple"></i>
                    </button>
                </div>
            </div>
            <div class="text-center mt-4">
                <span class="text-primary">Don't You Have An Account?    <a href="#" class="text-white text-decoration-underline">Sign Up</a></span>
            </div>
        </div>
    </main>
</body>

</html>
